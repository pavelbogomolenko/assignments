plugins {
    id 'java'
    id 'application'
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    compile('org.junit.jupiter:junit-jupiter:5.6.0')
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

application {
//    mainClass = 'main.java.RotateIntMatrixClockwise'
//    mainClass = 'main.java.LinkedList'
//    mainClass = 'main.java.SetOfStacks'
    mainClass = 'main.java.IntMinPQ'
}

